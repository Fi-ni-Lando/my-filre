<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify‑Style Template (Google Sites Friendly)</title>
  <style>
    :root{
      --bg:#121212; --panel:#181818; --muted:#b3b3b3; --accent:#1DB954; --card:#202020; --glass: rgba(255,255,255,0.03);
      --radius:12px; --gap:18px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#fff;background:linear-gradient(180deg,var(--bg),#0d0d0d);}

    .app{display:flex;min-height:100vh}

    /* Sidebar */
    .sidebar{width:260px;padding:24px;background:linear-gradient(180deg,var(--panel),#0f0f0f);display:flex;flex-direction:column;gap:18px}
    .logo{display:flex;gap:12px;align-items:center}
    .logo .badge{width:44px;height:44px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:#000}
    .nav{display:flex;flex-direction:column;gap:8px;margin-top:6px}
    .nav a{color:var(--muted);text-decoration:none;padding:8px;border-radius:8px}
    .nav a.active{color:#fff;background:rgba(255,255,255,0.03)}

    /* Main */
    .main{flex:1;padding:24px;display:flex;flex-direction:column;gap:20px}
    header.top{display:flex;align-items:center;justify-content:space-between}
    header.top h1{margin:0;font-size:20px}
    .search{min-width:320px}
    .search input{width:100%;padding:10px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff}

    /* Sections */
    .section-title{display:flex;align-items:center;justify-content:space-between}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:12px;border-radius:12px;display:flex;gap:12px;align-items:center}
    .card img{width:72px;height:72px;border-radius:8px;object-fit:cover}
    .card .meta{display:flex;flex-direction:column}
    .card .meta .title{font-weight:700}
    .card .meta .sub{color:var(--muted);font-size:13px}

    /* Playlist page (simple overlay) */
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:60}
    .overlay .panel{width:92%;max-width:980px;background:linear-gradient(180deg,var(--panel),#111);border-radius:14px;padding:20px;display:flex;gap:20px}
    .panel .cover{width:240px}
    .panel .cover img{width:100%;border-radius:12px}
    .panel .tracks{flex:1}
    .track{display:flex;align-items:center;gap:12px;padding:10px;border-radius:8px}
    .track:hover{background:rgba(255,255,255,0.02)}
    .play-btn{width:36px;height:36px;border-radius:8px;border:none;background:var(--accent);color:#000;cursor:pointer}

    /* Sticky player */
    .player{position:fixed;left:260px;right:0;bottom:0;height:72px;background:var(--glass);backdrop-filter:blur(6px);display:flex;align-items:center;gap:16px;padding:12px 20px;border-top:1px solid rgba(255,255,255,0.03)}
    .player .mini-cover{width:48px;height:48px;border-radius:8px;object-fit:cover}
    .player .info{flex:1}
    .player .controls{display:flex;gap:8px}
    .player button{background:none;border:1px solid rgba(255,255,255,0.06);padding:8px;border-radius:8px;color:#fff}
    .progress{height:6px;background:rgba(255,255,255,0.06);border-radius:6px;overflow:hidden}
    .progress > i{display:block;height:100%;background:var(--accent);width:0}

    /* Responsive */
    @media (max-width:900px){.sidebar{display:none}.player{left:0}}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo"><div class="badge">S</div><div><strong>Spotry</strong><div style="font-size:12px;color:var(--muted)">Your music, simplified</div></div></div>

      <nav class="nav">
        <a href="#" class="active">Home</a>
        <a href="#">Search</a>
        <a href="#">Library</a>
        <a href="#">Playlists</a>
      </nav>

      <div style="margin-top:auto;color:var(--muted);font-size:13px">Built for Google Sites — copy the HTML or embed pages.</div>
    </aside>

    <main class="main">
      <header class="top">
        <h1>Good Evening</h1>
        <div style="display:flex;gap:12px;align-items:center">
          <div class="search"><input placeholder="Search artists, songs, or playlists" /></div>
          <div style="width:40px;height:40px;border-radius:50%;background:var(--card);display:flex;align-items:center;justify-content:center">U</div>
        </div>
      </header>

      <section>
        <div class="section-title"><h2 style="margin:0">Made for you</h2><a href="#" style="color:var(--muted);font-size:13px">See all</a></div>
        <div class="grid" id="playlists">
          <!-- Cards inserted by JS -->
        </div>
      </section>

      <section>
        <div class="section-title"><h2 style="margin:0">Trending</h2></div>
        <div class="grid" id="trending">
        </div>
      </section>
    </main>
  </div>

  <!-- Overlay playlist -->
  <div class="overlay" id="overlay">
    <div class="panel">
      <div class="cover"><img id="overlayCover" src="" alt="cover"/></div>
      <div class="tracks">
        <h3 id="overlayTitle">Playlist</h3>
        <div id="trackList"></div>
      </div>
    </div>
  </div>

  <!-- Sticky Player -->
  <div class="player" id="player">
    <img class="mini-cover" id="miniCover" src="https://picsum.photos/seed/1/200/200" alt="cover" />
    <div class="info"><div id="miniTitle">Nothing playing</div><div style="font-size:12px;color:var(--muted)" id="miniArtist">—</div></div>
    <div class="controls">
      <button id="playPause">Play</button>
    </div>
    <div style="width:250px">
      <div class="progress"><i id="prog"></i></div>
    </div>
    <audio id="audio"></audio>
  </div>

  <script>
    // Simple data: replace images & audio with your own links or Google Drive file links (public)
    const playlists = [
      {id:'p1',title:'Chill Vibes',sub:'Weekly mix',img:'https://picsum.photos/seed/21/400/400', tracks:[{title:'Sunset',artist:'Artist A',src:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'},{title:'Easy Day',artist:'Artist B',src:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3'}]},
      {id:'p2',title:'Focus Beats',sub:'Instrumental',img:'https://picsum.photos/seed/22/400/400',tracks:[{title:'Focus 1',artist:'Composer X',src:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3'}]},
      {id:'p3',title:'Party Hits',sub:'Upbeat tunes',img:'https://picsum.photos/seed/23/400/400',tracks:[{title:'Dance',artist:'DJ Z',src:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3'}]},
      {id:'p4',title:'Indie Roads',sub:'Alternative picks',img:'https://picsum.photos/seed/24/400/400',tracks:[{title:'Roadtrip',artist:'Band Y',src:'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3'}]}
    ];

    const trending = [
      {id:'t1',title:'Top 50',sub:'Worldwide',img:'https://picsum.photos/seed/31/400/400',tracks:playlists[2].tracks},
      {id:'t2',title:'Acoustic',sub:'Mellow',img:'https://picsum.photos/seed/32/400/400',tracks:playlists[0].tracks}
    ];

    const playEl = document.getElementById('playlists');
    const trendEl = document.getElementById('trending');
    const overlay = document.getElementById('overlay');
    const overlayCover = document.getElementById('overlayCover');
    const overlayTitle = document.getElementById('overlayTitle');
    const trackList = document.getElementById('trackList');
    const audio = document.getElementById('audio');
    const miniCover = document.getElementById('miniCover');
    const miniTitle = document.getElementById('miniTitle');
    const miniArtist = document.getElementById('miniArtist');
    const playPause = document.getElementById('playPause');
    const prog = document.getElementById('prog');

    function makeCard(item){
      const el = document.createElement('div'); el.className='card';
      el.innerHTML = `<img src="${item.img}" alt="cover"/><div class="meta"><div class="title">${item.title}</div><div class="sub">${item.sub}</div></div>`;
      el.addEventListener('click',()=>openPlaylist(item));
      return el;
    }

    function openPlaylist(item){
      overlayCover.src = item.img; overlayTitle.textContent = item.title; trackList.innerHTML='';
      item.tracks.forEach((t,idx)=>{
        const r = document.createElement('div'); r.className='track';
        r.innerHTML = `<div style="width:36px;text-align:center">${idx+1}</div><div style="flex:1"><div style="font-weight:600">${t.title}</div><div style="font-size:13px;color:var(--muted)">${t.artist}</div></div><div><button class="play-btn">Play</button></div>`;
        r.querySelector('.play-btn').addEventListener('click',(ev)=>{ev.stopPropagation(); playTrack(t);});
        trackList.appendChild(r);
      });
      overlay.style.display='flex';
      overlay.addEventListener('click', (e)=>{ if(e.target===overlay) overlay.style.display='none'});
    }

    function playTrack(t){
      audio.src = t.src; audio.play(); miniCover.src = overlayCover.src; miniTitle.textContent = t.title; miniArtist.textContent = t.artist; playPause.textContent='Pause';
    }

    playPause.addEventListener('click',()=>{
      if(audio.paused){audio.play(); playPause.textContent='Pause'} else {audio.pause(); playPause.textContent='Play'}
    });

    // update progress
    audio.addEventListener('timeupdate',()=>{
      if(audio.duration) prog.style.width = (audio.currentTime/audio.duration*100) + '%';
    });
    audio.addEventListener('ended',()=>{playPause.textContent='Play'});

    // populate grids
    playlists.forEach(p=>playEl.appendChild(makeCard(p)));
    trending.forEach(t=>trendEl.appendChild(makeCard(t)));

    // Helpful hint: if embedding in Google Sites: use Insert → Embed → "Embed Code" and paste this HTML. Replace audio links with publicly accessible URLs (SoundCloud iframe, YouTube embed, or direct mp3 links hosted publicly).
  </script>
</body>
</html>
